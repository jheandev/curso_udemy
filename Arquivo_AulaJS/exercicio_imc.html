<!DOCTYPE html>
<html>
    <head>
        <title>Curso Javascript Completo 2008</title>
        <meta charset="utf-8">

    <script>
     
        (function(){
            function calcularIMC(peso,altura, callback){
               var imc =  peso / (altura * altura);

              if(callback && typeof callback === 'function'){

                return callback(imc);


                }
                console.log('nao passou callback');
                return imc;

            }


            function classficaIMC(imc){

                if(imc <= 16.9 ){
                    return 'muito abaixo do peso';
                } else if (imc <= 18.4){
                    return 'abaixo do peso';
                } else if(imc <= 24.9){
                    return 'normal';
                } else if(imc <= 29.9) {
                    return 'acima do peso';
                } else if(imc <= 34.9){
                    return 'obesidade 1';
                } else if(imc <= 40){
                    return 'obesidade 2';
                } else {
                    return 'obesidade 3';
                }

            }

            var peso = 71;
            var altura = 1.70;

            var imc = calcularIMC(peso, altura);
            var classificacao = classficaIMC(imc);

            console.log('classificacao IMC:', classificacao);

        })()

    </script>


    </head>
    <body>
        <h1>Curso Javascript Completo 2008</h1>
    </body>
</html>
