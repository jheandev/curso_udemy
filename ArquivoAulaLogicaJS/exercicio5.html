<!DOCTYPE html>
<html>
    <head>
        <title>logoca de programação javascript</title>
    </head>
    <body>
        <h1>logoca de programação javascript</h1>
    </body>

<script>

var numero = prompt('digite um numero');
numero = parseFloat(numero);

var indice = 1;
//repita até indice seja <=1000

while(indice <= 1000){
    document.write( numero + 'x' + indice + ' = ' + (numero * indice) +' <br>');



    if(indice % 10 === 0){
        document.write('<hr>');
    }

    indice = indice + 1;

}

document.write('saiu do loop');




</script>
</html>
