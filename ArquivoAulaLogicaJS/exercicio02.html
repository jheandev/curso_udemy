<!DOCTYPE html>
<html>
    <head>
        <title>Logica de programação com Javascript</title>

        <script>
        
   //pedir para o usuario digitar um numero 
   var n1 = prompt("digite um numero");


   //converter em numero inteiro
   n1 = parseInt(n1);

   //pedir para o usuario digitar outro numero
   var n2 = prompt("digite outro numero");

   //converter em nummero inteiro 
   n2 = parseInt(n2)


   //mostar num alert o seguinte texto o resto da divisão de (n1) elevado a (n2) é: (resultado);

alert("o resto da divisão de " + n1 + " por" + n2 +"é: " + (n1 % n2) );


   //mostar num alert o seguinte texto o numero (n1) elevado a (n2) é: (resultado);

alert("o numero "+ n1 +" elevado a "+ n2 +" é: " + n1 ** n2);




        </script>
    </head>
</html>
