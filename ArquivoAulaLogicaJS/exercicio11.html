<!DOCTYPE html>
<html>
    <head>
        <title>Logica de programação com Javascript</title>
        <meta charset="utf-8">
    </head>

<body>
    <h1>Lógica de programação com Javascript</h1>

    <div id="output"></div>

</body>

    <script>

        var produto1 = new object();
        produto1.nome = "caneta";
        produto1.preco = 2.2;
        produto1.estoque = 10;

        produto1.comprar = function(){
            console.log('comprou caneta');
            this.estoque--;
            console.log(this.estoque);
        }

     
    var msg = '';

    msg += 'nome:' + produto1.nome + '<br>';
    msg += 'preco:' + produto1.preco + '<br>';
    msg += 'estoque:' + produto1.estoque + '<br>';


    document.querySelector('#output').innerHTML = msg;



        </script>
 
</html>
