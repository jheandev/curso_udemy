<!DOCTYPE html>
<html>
    <head>
        <title>logoca de programação javascript</title>
    </head>
    <body>
        <h1>logoca de programação javascript</h1>

   <button onclick="iniciarCalculo('+')">+</button>
   <button onclick="iniciarCalculo('-')">-</button>
   <button onclick="iniciarCalculo('*')">*</button>
   <button onclick="iniciarCalculo('/')">/</button>


   <div id="output"></div>
  

<script>

 var n2= prompt("digite um numero")
 n1 = parseFloat(n2);

 escreve(n2);

 function iniciarCalculo(simbolo){

   var n1 = 
   document.querySelector('#output').textContent;

   var n2 = prompt('digite outro número');
   n2 = parseFloat(n2);

   var msg = calcular(simbolo, n1, n2);

   escreve(msg);

 }

 function escreve(mensagem){
    var output = 
    document.querySelector('#output');
    output.innerHTML = mensagem;
 }





 function calcular(simbolo, n1, n2){
 
var numeroCalculado = null;


switch(simbolo){
      case '+':         
      numeroCalculado = n1 + n2;
      break;
      
      case '-':
      numeroCalculado = n1 - n2;
      break
         
      case '*':
      numeroCalculado = n1 * n2;
       break;
         
      case '/':
      numeroCalculado = n1 / n2;
       

      }
    
        return numeroCalculado;
   
 }

 









</script>
</body>
</html>
