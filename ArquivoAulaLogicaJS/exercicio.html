<!DOCTYPE html>
<html>
    <head>
        <title>Logica de programação com Javascript</title>

        <script>
        


        //pedir para o usuario digitar um numero 
        var n1 = prompt('Digite um numero');
     

        //converter em numero inteiro
        n1 = parseInt(n1);



        //pedir para o usuario digitar outro numero 
        var n2 = prompt('digite outro numero');

       

        //converter em numero inteiro
            n2 = parseInt(n2);

  

        //mostar a subtração concatenado com o texto "a subtração é:..."
        alert("A subtração é: " + (n1 - n2) );



        //mostar a multiplicação concatenado com texto "a multiplicação é: ..."
         alert("a multiplicação é:" + (n1 * n2));


        //mostrar a divisão concatenando com o texto "a divisão é: ..."
        alert("a divisão é: " + (n1 / n2));


        ///mostar a soma concatenando com o texto "a soma é:..."
        alert("a soma é: " + (n1 + n2));











        </script>
    </head>
</html>
